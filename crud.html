<!doctype html>
<html>

<head>
  <title>AngularJs CRUD operations demo example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script>
    var app = angular.module('empApp', []);

    app.controller('empCtrl', ['$scope', function($scope) {

      //Employee collection
      $scope.employee = [{
        id: 1,
        name: 'Anil Singh',
        age: 30,
        designation: 'Trainee'
      }, {
        id: 2,
        name: 'Sunil Singh',
        age: 25,
        designation: 'Trainee'
        }, {
        id: 3,
        name: 'Sushil',
        age: 20,
       designation:'Associate'
      }, {
        id: 4,
        name: 'Aradhya',
        age: 2,
        designation:'manager'
      }, {
        id: 5,
        name: 'Reena',
        age: 25,
      designation: 'HR Manager'
      }];

      //Delete Row
      $scope.delete = function(index) {
        $scope.employee.splice(index, 1);
       
      }

      //Update Row
      $scope.update = function(index, data) {
        alert(JSON.stringify(data));
        
      }

      //Copy new Row
      $scope.copy = function(index, data) {
        var newRow = angular.copy(data);
        $scope.employee.push(newRow);
        
      }
    }]);
  </script>
</head>

<body ng-app="empApp" ng-controller="empCtrl">
  <div>
    <h1>Employees</h1>
</div>
  <div>
    <table border="1">
        <tr>
            <td>Id </td>
            <td>Name </td>
            <td>Age </td>
            <td>Designation </td>
            <td>Update </td>
            <td>Copy </td>
            <td>Delete </td>
        </tr>
  <tr ng-repeat="emp in employee">
    <td>
      {{emp.id}} </td> 
      <td>{{emp.name}}</td>
      <td> {{emp.age}} </td>
      <td> {{emp.designation}}</td>
      <td><input type="button" value="Update" data-ng-click="update($index, emp)" /></td>
      <td><input type="button" value="Copy" data-ng-click="copy($index, emp)" /></td>
      <td> <input type="button" value="delete" data-ng-click="delete($index)" /></td>
    
  </div>
  
</body>

</html>
